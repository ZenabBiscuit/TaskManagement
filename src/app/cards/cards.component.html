<div class="board-wrapper">
  <div class="board-columns" cdkDropListGroup>

    <div class="board-column">
      <div class="column-title">Task Assigned</div>
      <div class="tasks-container"
        cdkDropList
        [cdkDropListData]="todo"
        (cdkDropListDropped)="drop($event)">
        <div class="task" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="board-column">
      <div class="column-title">In Progress...</div>
      <div class="tasks-container"
        cdkDropList
        [cdkDropListData]="progress"
        (cdkDropListDropped)="drop($event)">
        <div class="task" *ngFor="let item of progress" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="board-column">
      <div class="column-title">Completed!</div>
      <div class="tasks-container"
        cdkDropList
        [cdkDropListData]="done"
        (cdkDropListDropped)="drop($event)">
        <div class="task" *ngFor="let item of done " cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
</div>
