<div class="main-div">
<mat-card class="card">
   <mat-card-header>
     <mat-card-title>Sign up</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="form">
             <mat-form-field class="full-width">
             <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
             </mat-form-field>
       <mat-form-field class="full-width">
           <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
         </mat-form-field>
     </form>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="signup()" color="primary">Signup</button>
   </mat-card-actions>
 </mat-card>
</div>
<br><br><br>
